    <script type="text/javascript">
        $(function () {
            $("#submit").click(function () {

                books.pageNumber = $("#pageNumber").val();
                books.publicationTime = $("#publicationTime").val();
                books.price = $("#price").val();*/
                var formData = new FormData($("#form")[0]);
                $.ajax({
                    url: "/library/books/upload",
                    contentType: "html/text;charset=UTF-8",
                    cache:false,
                    data: formData,
                    type: "POST",
                    contentType: false,
                    processData: false,
                    success: function (filename) {
                        $(function () {
                            msg_data={
                                bookName : $("#bookName").val(),
                                isbn : $("#isbn").val(),
                                bookTypeId :$("#bookTypeId").val(),
                                createTime : $("#createTime").val(),
                                press : $("#press").val(),
                                author : $("#author").val(),
                                number : $("#number").val(),
                                pageNumber : $("#pageNumber").val(),
                                publicationTime : $("#publicationTime").val(),
                                price : $("#price").val(),
                                imgPath:filename
                            },
                            //books.imgPath = filename;
                            $.ajax({
                                url: "/library/books/insertBooks",
                                //data: books,
                                data:JSON.stringify(msg_data),
                                type: "POST",
                                contentType: "application/json;charset=UTF-8",
                                success: function (index) {
                                    console.log(index);
                                    if (index.data != null || index.data != 0) {
                                        alert("添加成功");
                                    } else {
                                        alert("添加失败");
                                    }
                                }
                            })
                        })
                    }
                });
            })
        })
