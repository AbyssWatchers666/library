<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APP</title>
    <link rel="stylesheet" href="./css/component.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <!--解决乱码问题-->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- 引入 线上的 Bootstrap 的样式-->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <!-- 引入线上的 Bootstrap 已编译的插件 -->
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>

    <!-- 富文本编辑器 -->
    <script src="./js/wang.js"></script>
    <script>
        $(function () {
            $("#get").click(function () {
                $.ajax({
                    async:false,
                    cache:false,
                    type:"GET",
                    url:"library/costs/selectCostsAll",
                    success:function (costs) {
                        var list = costs.list();
                        for (var i in list) {
                            var tr;
                            tr ='<td>'+list[i].costId+'</td>'+'<td>'+list[i].readerId+'</td>'+'<td>'+list[i].costType+'</td>'+'<td>'+list[i].numeric+'</td>'+'<td>'+list[i].payType+'</td>'+'<td>'+list[i].createTime+'</td>'
                            $("#table").append('<tr>'+tr+'</tr>')
                        }
                    }
                })
            })
        })
    </script>
</head>

<body>
    <div class="rbody" id="app">
        <div class="top">
            当前位置：后台<i class="fa fa-fw fa-angle-right"></i>订单列表
        </div>
        <div class="main">
            <div class="tabList">
                <button type="button" class="btn btn-primary" id="get">查询</button>
            </div>
            <div class="imglists">
                <table id="table">
                    <colgroup>
                        <col width="100">
                        <col width="150">
                        <col width="100">
                        <col width="100">
                        <col width="100">
                        <col width="125">
                        <col width="125">
                    </colgroup>
                    <thead>
                        <tr>
                        <th>
                            订单编号
                        </th>
                        <th>
                            读者编号
                        </th>

                        <th>
                            支付类型
                        </th>
                        <th>
                            金额
                        </th>
                        <th>
                            支付方式
                        </th>
                        <th>
                            缴费日期
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="./js/common.js"></script>

</body>

</html>
